<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Galeria</h1>
    
    <div class="filters">
        <ul class="filter-buttons">
            <li><button data-filter="all">Todos</button></li>
            <li><button data-filter="categoria1">Categoria 1</button></li>
            <li><button data-filter="categoria2">Categoria 2</button></li>
        </ul>
    </div>
    
    <div class="gallery">
        <div class="gallery-item" data-category="categoria1">
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <h2>Imagem 1</h2>
        </div>
        <div class="gallery-item" data-category="categoria2">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <h2>Imagem 2</h2>
        </div>
        <div class="gallery-item" data-category="categoria1">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
            <h2>Imagem 3</h2>
        </div>
        <div class="gallery-item" data-category="categoria2">
            <img src="https://via.placeholder.com/300" alt="Imagem 4">
            <h2>Imagem 4</h2>
        </div>
        <!-- Adicione mais imagens conforme necessÃ¡rio -->
    </div>
</body>
</html>
