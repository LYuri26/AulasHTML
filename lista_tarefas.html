<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
    </head>
    <body>
        <h2>Lista de Tarefas</h2>
        <ul id="lista-tarefas">
            <li><input type="checkbox"> Tarefa 1</li>
            <li><input type="checkbox"> Tarefa 2</li>
            <li><input type="checkbox"> Tarefa 3</li>
        </ul>
        <br>
        <label for="nova-tarefa">Nova Tarefa:</label><br>
        <input type="text" id="nova-tarefa" name="nova-tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>

        <script>
        function adicionarTarefa() {
            var novaTarefa = document.getElementById("nova-tarefa").value;
            var lista = document.getElementById("lista-tarefas");
            var novaLi = document.createElement("li");
            novaLi.innerHTML = '<input type="checkbox"> ' + novaTarefa;
            lista.appendChild(novaLi);
        }
    </script>
    </body>
</html>
