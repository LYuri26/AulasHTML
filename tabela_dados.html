<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela de Dados</title>
    </head>
    <body>
        <h2>Tabela de Dados</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade Disponível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto A</td>
                    <td>R$ 10,00</td>
                    <td>50</td>
                    <td><button>Editar</button></td>
                </tr>
                <tr>
                    <td>Produto B</td>
                    <td>R$ 20,00</td>
                    <td>30</td>
                    <td><button>Editar</button></td>
                </tr>
                <tr>
                    <td>Produto C</td>
                    <td>R$ 15,00</td>
                    <td>25</td>
                    <td><button>Editar</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
